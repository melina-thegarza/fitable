
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Physical Fitness
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Physical Fitness</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-row><ion-col><div class="title">At Home Workouts</div></ion-col></ion-row>
<ion-row>
  <ion-col>
    <div>5 min Quick Workout</div>
    <div>Repeat 2x</div>
    <div>30sec Jumping Jacks</div>
    <div>30sec Pushups</div>
    <div>30sec High Knees</div>
    <div>30sec Mountain Climbers</div>
    <div>30sec Squat Jumps</div>
    <div><img src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/workouts/2016/03/highkneerun-1457044203.gif"></div>
    <div><img src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/workouts/2016/03/bodyweightsquatjump-1457041758.gif"></div>
  </ion-col>
  <ion-col>
    <div><img src="https://acceleratetv.com/wp-content/uploads/2020/03/jumping-Jacks-Exercise.gif"></div>
    <div><img src="https://thumbs.gfycat.com/GlossySkinnyDuckbillcat-max-1mb.gif"></div>
    <div><img src="https://i.pinimg.com/originals/a5/f6/55/a5f6556329ff8d9f9dd71f0dd6ae1355.gif"></div>
 
  </ion-col>
</ion-row>
<h2>BUILT IN TIMER</h2>
<ion-row class="ion-justify-content-center">
  <h1>{{time | async}}</h1>
</ion-row>


</ion-content>

<ion-footer>
  <ion-button *ngIf="state === 'stop'" expand="block" color="primary" (click)="startTimer(startDuration)">START</ion-button>
<ion-button *ngIf="state === 'start'" expand="block" color="danger" (click)="stopTimer(0)">STOP</ion-button>
</ion-footer>
