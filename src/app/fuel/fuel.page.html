<ion-header>
  <ion-toolbar>
    <ion-title>Fuel</ion-title>
    <ion-buttons slot="start">
      <ion-back-button
          [text]="buttonText"
          [icon]="buttonIcon">
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<h1>Replenish</h1>
<ion-card>
  <img src="https://gimmedelicious.com/wp-content/uploads/2016/07/avocado-toast-7-of-13.jpg" onclick="document.location.href='https://gimmedelicious.com/how-to-make-the-best-avocado-toast-with-eggs/'"/>
  <ion-card-header>
    <ion-card-subtitle>Post-Workout</ion-card-subtitle>
    <ion-card-title>Avacodo Toast</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    CLICK ON IMAGE FOR RECIPE<br>
    Healthy avocado toast is super easy to make and makes the perfect addition to any breakfast or an anytime snack!
  </ion-card-content>
</ion-card>
</ion-content>
